                    </li>

    <main>
        <!-- dashboard -->
        <section class="dashboard">
            <div class="container">
                <h1 class="text-right py-5">لوحة التحكم</h1>
                <div class="row m-auto justify-content-md-between">
                    <div class="co-1"></div>
                    <div class="copied-coupon col-12 col-lg-3 dashboard__box text-center">
                        <p>الكوبونات المطبوعه</p>
                        <h2 class="statistics">150.504</h2>
                    </div>
                    <div class="used-coupon col-12 col-lg-3 dashboard__box text-center">
                        <p>الكوبونات المستخدمه</p>
                        <h2 class="statistics">122.24</h2>
                    </div>
                    <div class="visitors col-12 col-lg-3 dashboard__box text-center">

                        <h2 class="statistics">3050</h2>
                    </div>
                    <div class="co-1"></div>
                </div>
            </div>
        </section>
        <!-- charts -->
        <section class="charts text-right">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-5">
                        <h5 class="py-3 mt-5">عدد الكوبونات المطبوعه في كل متجر</h5>
                        <canvas id="couponShopChart" class="m-auto"></canvas>
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="col-12 col-lg-5">
                        <h5 class="py-3 mt-5">معدل إنشاء الكوبونات شهريا</h5>
                        <canvas id="couponMonthChart" class="m-auto"></canvas>
                    </div>
                </div>
            </div>
