            <h1 class="col-12">إنشاء كوبون</h1>
            <h2 class="col-12">للمتجر الخاص بك</h2>
        </div>
    </header>
    <!-- /header -->
    <main>
        <!-- create-coupon -->
        <section class="create-coupon">
            <h2 class="create-coupon__tittle text-center m-auto p-3 w-75">
                انشاء كوبون
            </h2>
            <form class="create-coupon__form p-5 text-right w-75 m-auto">
                <div class="container">
                    <div class="row justify-content-center">
                        <label class="col-12 col-lg-2 mt-2">إسم المتجر :</label>
                        <input type="text" name="shop-name" placeholder="ادخل اسم المتجر" class="create-coupon__form__item col-12 col-lg-6" />
                    </div>
                    <div class="row p-3"></div>
                    <div class="row justify-content-center">
                        <label class="col-12 col-lg-2 mt-2">عنوان المتجر :</label>
                        <input type="text" name="shop-location" placeholder="ادخل عنوان المتجر" class="create-coupon__form__item col-12 col-lg-6" />
                    </div>
                    <div class="row p-3"></div>
                    <div class="row justify-content-lg-center">
                        <label class="col-12 col-lg-2 mt-2">عدد الكوبونات :</label>
                        <input type="number" name="coupon-number" placeholder="1" min="1" class="create-coupon__form__item col-8 col-lg-1" />

                        <label class="col-12 col-lg-3 mt-2 pr-5">انتهاء صلاحية الكود :</label
              >
              <input
                type="date"
                name="end-date"
                class="create-coupon__form__item col-8 col-lg-2"
              />
            </div>
            <div class="row p-3"></div>
            <div class="row">
              <div class="col-2"></div>
              <label class="col-12 col-lg-2 mt-2">نسبة الخصم :</label>
                        <input type="text" name="discount-pres" placeholder="25%" class="create-coupon__form__item col-8 col-lg-1" />
                        <div class="col-1"></div>
                        <label class="col-12 col-lg-2 mt-2 pr-5">الصورة :</label>
                        <input type="file" name="coupon-img" class="create-coupon__form__item col-6 col-lg-4" />
                    </div>
                    <div class="row p-3"></div>
                    <div class="row">
                        <div class="col-2"></div>
                        <label class="col-12 col-lg-2 mt-2">الرسالة :</label>
                        <textarea class="create-coupon__form__item col-12 col-lg-6" placeholder="الرسالـة* "></textarea>
                    </div>
                    <div class="row mt-5">
                        <button type="submit" formaction="created-coupons.html" class="done-btn col-8 col-lg-3 p-2 text-center m-auto">
                إنشاء
              </button>
                    </div>
                </div>
            </form>
        </section>
